<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<style>
    body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;     /* stack vertically */
            justify-content: center;    /* center vertically */
            align-items: center;        /* center horizontally */
            background-image: url(level2_images/garden.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow-x: hidden;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }
    div.wrapper {
        width: 100%;
        max-width: 900px;
        padding: 10px;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 2rem;
        margin: 0 0 15px 0;
        color: white;
    }

    #gameCanvas {
        width: 100%;
        height: auto;
        max-height: 70vh;
        box-shadow: 10px 10px 20px black;
        display: block;
        margin: 0 auto;
    }

    .Prev {
        width: 220px;
        max-width: 90vw;
        height: 50px;
        border: none;
        outline: none;
        border-radius: 10px;
        font-size: 1.5rem;
        background: linear-gradient(#2a663b, #b0da83);
        cursor: pointer;
        display: inline-block;
        margin: 20px auto 0 auto;
        text-align: center;
        color: white;
        font-family: inherit;
        transition: transform 0.2s;
    }

    .Prev:hover {
        transform: translateY(5px);
    }

    /* Responsive font size for smaller screens */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.5rem;
        }
        .Prev {
            font-size: 1.2rem;
            height: 45px;
            width: 180px;
        }
    }

    @media (max-width: 400px) {
        .Prev {
            font-size: 1rem;
            height: 40px;
            width: 140px;
        }
    }
</style>
</head>
<body>
    <div class="wrapper">
        <h1>Path to the Key</h1>
        <canvas id="gameCanvas"></canvas>
        <div style="text-align: center;">
            <a href="gamewin.html"><button class="Prev">Back</button></a>
        </div>
    </div>
<script src="src2/game_solkey.js" type="module"></script>
</body>
</html>
