<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: url(level1_images/room_background2.jpg) no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* Top bar with time and score */
    .top-bar {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .Time, .Score {
      border: none;
      border-radius: 10px;
      height: 50px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 30px;
      padding: 0 20px;
      background: linear-gradient(#b9936c, #dac292);
      color: black;
    }

    /* Center canvas in remaining space */
    .canvas-wrapper {
      flex: 1; /* take remaining height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameCanvas {
      width: 90vw;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      box-shadow: 10px 10px 20px black;
    }

    @media (max-width: 600px) {
      .Time, .Score {
        font-size: 22px;
        height: 45px;
        padding: 0 10px;
      }

      .top-bar {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="Time">Time: 00:00:00:00</button>
    <button class="Score" id="score">Score: 0</button>
  </div>

  <div class="canvas-wrapper">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="src1/game.js" type="module"></script>
</body>
</html>
