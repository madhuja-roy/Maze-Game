<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inside box</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: url(level1_images/inside_box.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .Prev {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      border-radius: 10px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 30px;
      background: linear-gradient(#5f3c24, #d1af7a);
      cursor: pointer;
    }

    .Prev:hover {
      transform: translate(-50%, 5px);
      transition: 0.2s;
    }

    /* Optional: Responsive scaling (smaller button on smaller screens) */
    @media (max-width: 480px) {
      .Prev {
        width: 160px;
        height: 44px;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <a href="gamewin.html"><button class="Prev">Back</button></a>
</body>
</html>
