<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url(images/bg8.jpeg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Garamond (serif)'; 
      /* font-family: 'Press Start 2P', monospace; */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .how_to_play {
      width: 200px;
      height: 60px;
      border: none;
      border-radius: 10px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
      font-size: 22px;
      background: linear-gradient(#fffa70, #b2c2bf);
      cursor: pointer;
    }

    .how_to_play:hover {
      transform: translateY(5px);
      transition: 0.2s;
    }

    .sound {
      background: none;
      border: none;
      cursor: pointer;
    }

    .sound img {
      height: 60px;
      width: 60px;
      border: 3px solid rgb(239, 255, 67);
    }

    h1 {
      font-size: 60px;
      text-align: center;
      background: -webkit-linear-gradient(#f7e521, #ffffff);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      margin: 10px;
    }

    .level-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .level-card {
      text-align: center;
    }

    .level-card img {
      width: 200px;
      height: 200px;
      border: 5px solid rgb(239, 255, 67);
    }

    .level {
      width: 200px;
      height: 45px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
      font-size: 24px;
      background: linear-gradient(#fffa70, #b2c2bf);
      cursor: pointer;
    }

    .level:hover {
      transform: translateY(5px);
      transition: 0.2s;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 40px;
      }

      .how_to_play {
        width: 160px;
        font-size: 18px;
      }

      .level-card img {
        width: 150px;
        height: 150px;
      }

      .level {
        width: 150px;
        font-size: 18px;
      }

      .sound img {
        width: 50px;
        height: 50px;
      }
    }

    @media screen and (max-width: 480px) {
      .header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .how_to_play {
        margin: 0;
      }

      .sound {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="Level 3/how_to_play.html"><button class="how_to_play">How to play?</button></a>
    <button onclick="toggleSound()" class="sound" id="sound-toggle">
      <img id="sound-icon" src="images/sound_on.jpg" alt="Sound Icon">
    </button>
  </div>

  <h1>~The Way Out~</h1>

  <div class="level-container">
    <div class="level-card">
      <img src="images/room.jpg" alt="Level 1"><br>
      <a href="Level 1/description.html"><button class="level">Level 1</button></a>
    </div>

    <div class="level-card">
      <img src="images/garden.jpg" alt="Level 2"><br>
      <a href="Level 2/description.html"><button class="level">Level 2</button></a>
    </div>

    <div class="level-card">
      <img src="images/winterland.jpg" alt="Level 3"><br>
      <a href="Level 3/description.html"><button class="level">Level 3</button></a>
    </div>
  </div>

  <!-- Audio -->
  <audio loop id="song">
    <source src="logo.mp3" type="audio/mpeg">
  </audio>

  <!-- Sound Script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById("song");
      const icon = document.getElementById("sound-icon");

      const soundState = localStorage.getItem("soundState");

      if (soundState === "off") {
        audio.pause();
        icon.src = "images/sound_off.jpg";
      } else {
        audio.play().catch(() => { });
        icon.src = "images/sound_on.jpg";
        localStorage.setItem("soundState", "on");
      }

      window.toggleSound = function () {
        if (audio.paused) {
          audio.play();
          icon.src = "images/sound_on.jpg";
          localStorage.setItem("soundState", "on");
        } else {
          audio.pause();
          icon.src = "images/sound_off.jpg";
          localStorage.setItem("soundState", "off");
        }
      };
    });
  </script>
</body>
</html>
